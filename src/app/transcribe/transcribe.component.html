<div id="container">
  <div id="viewContainer">
    <div id="viewer">
      <img id="galleryImage">
      <img src="../../assets/left.svg" id="prev"/>
      <img src="../../assets/right.svg"  id="next"/>
    </div>
  </div>
  <div id="options">
    <form> <!-- method="POST" action="#" --> 
      <div id="dataSet">
        <div class="title">
          <div class="triangle rot"></div>
          <span>Title</span>
        </div>
        <div class="data">
          <div class="ital">Title in Native Language</div>
          <div *ngFor="let title of titles | async">
            <label class="chkbox-label" for="title">
              <input type="radio" class="chkbox-input" name="title" id="title">
              <span>{{title.name}}</span>
              <span>{{title.votes}}</span>
            </label>
          </div>
          <div>
            <label class="chkbox-label" for="otherTitle">
                <input type="radio" class="chkbox-input" id="otherTitle" name="title">
                <span></span>
            </label>  
            <input type="text" name="otherTitle" placeholder="Add option...">
          </div>
        </div>
        <div class="data">
          <div class="ital">Romanization</div>
          <div>
              <label class="chkbox-label" for="roman">
                <input type="radio" class="chkbox-input" id="roman" name="roman">
                <span>Leaves of Grass</span>
              </label>
            </div>
            <div>
              <label class="chkbox-label" for="otherRoman">
                  <input type="radio" class="chkbox-input" id="otherRoman" name="roman">
                  <span></span>
              </label>  
              <input type="text" name="otherRoman" placeholder="Add option...">
            </div>
        </div>
      </div>
    <div id="dataSet">
      <div class="title">
        <div class="triangle rot"></div>
        <span>Author</span>
      </div>
      <div class="data">
        <div class="ital">First Name</div>
        <div *ngFor="let author of authors | async">
            <label class="chkbox-label" for="firstName">
              <input type="radio" class="chkbox-input" id="firstName" name="firstName">
              <span>{{author.first_name}}</span>
              <span>{{author.votes}}</span>
            </label>
          </div>
          <div>
            <label class="chkbox-label" for="otherFirstName">
                <input type="radio" class="chkbox-input" id="otherFirstName" name="firstName">
                <span></span>
            </label>  
            <input type="text" name="otherFirstName" placeholder="Add option...">
          </div>
      </div>
      <div class="data">
        <div class="ital">Last Name</div>
        <div *ngFor="let author of authors | async ">
            <label class="chkbox-label" for="lastName">
              <input type="radio" class="chkbox-input" id="lastName" name="lastName">
              <span>{{author.last_name}}</span>
              <span>{{author.votes}}</span>
            </label>
          </div>
          <div>
            <label class="chkbox-label" for="otherLastName">
                <input type="radio" class="chkbox-input" id="otherLastName" name="lastName">
                <span></span>
            </label>  
            <input type="text" name="otherLastName" placeholder="Add option...">
          </div>
      </div>
    </div>
    <div id="dataSet">
        <div class="title">
          <div class="triangle rot"></div>
          <span>Publisher</span>
        </div>
        <div class="data">
          <div class="ital">Company</div>
          <div *ngFor="let publisher of publishers | async">
            <label class="chkbox-label" for="company">
              <input type="radio" class="chkbox-input" id="company" name="company">
              <span>{{publisher.company}}</span>
            </label>
          </div>
          <div>
            <label class="chkbox-label" for="otherCompany">
                <input type="radio" class="chkbox-input" id="otherCompany" name="company">
                <span></span>
            </label>  
            <input type="text" name="otherCompany" placeholder="Add option...">
          </div>
        </div>
        <div class="data">
          <div class="ital">City</div>
          <div *ngFor="let publisher of publishers | async">
              <label class="chkbox-label" for="city">
                <input type="radio" class="chkbox-input" id="city" name="city">
                <span>{{publisher.city}}</span>
              </label>
            </div>
            <div>
              <label class="chkbox-label" for="otherCity">
                  <input type="radio" class="chkbox-input" id="otherCity" name="city">
                  <span></span>
              </label>  
              <input type="text" name="otherCity" placeholder="Add option...">
            </div>
        </div>
        <div class="data">
            <div class="ital">Country</div>
            <div *ngFor="let publisher of publishers | async">
                <label class="chkbox-label" for="country">
                  <input type="radio" class="chkbox-input" id="country" name="country">
                  <span>{{publisher.country}}</span>
                </label>
              </div>
              <div>
                <label class="chkbox-label" for="otherCountry">
                    <input type="radio" class="chkbox-input" id="otherCountry" name="country">
                    <span></span>
                </label>  
                <input type="text" name="otherCountry" placeholder="Add option...">
              </div>
          </div>
          <div class="data">
              <div class="ital">Year</div>
              <div *ngFor="let publisher of publishers | async">
                  <label class="chkbox-label" for="year">
                    <input type="radio" class="chkbox-input" id="year" name="year">
                    <span>{{publisher.year}}</span>
                  </label>
                </div>
                <div>
                  <label class="chkbox-label" for="otherYear">
                      <input type="radio" class="chkbox-input" id="otherYear" name="year">
                      <span></span>
                  </label>  
                  <input type="text" name="otherYear" placeholder="Add option...">
                </div>
            </div>
      </div>
      <div id="dataSet">
        <div class="title">
          <div class="triangle rot"></div>
          <span>Number of Pages</span>
        </div>
        <div class="data">
          <div class="ital">Pages</div>
          <div *ngFor="let page of pages | async">
            <label class="chkbox-label" for="pages">
              <input type="radio" class="chkbox-input" id="pages" name="pages">
              <span>123</span>
            </label>
          </div>
          <div>
            <label class="chkbox-label" for="otherPages">
                <input type="radio" class="chkbox-input" id="otherPages" name="pages">
                <span>{{page.number}}</span>
            </label>  
            <input type="text" name="otherPages" placeholder="Add option...">
          </div>
        </div>
      </div>
      <div id="dataSet">
        <div class="title">
          <div class="triangle rot"></div>
          <span>Genre</span>
        </div>
        <div class="data">
          <div class="ital">Genre</div>
          <div *ngFor="let genre of genres | async">
            <label class="chkbox-label" for="genre">
              <input type="radio" class="chkbox-input" id="genre" name="genre">
              <span>{{genre.name}}</span>
              <span>{{genre.votes}}</span>
            </label>
          </div>
          <div>
            <label class="chkbox-label" for="otherGenre">
                <input type="radio" class="chkbox-input" id="otherGenre" name="genre">
                <span></span>
            </label>  
            <input type="text" name="otherGenre" placeholder="Add option...">
          </div>
        </div>
      </div>
      <div id="submit"><input type="submit"></div>
    </form>
  </div>
</div>

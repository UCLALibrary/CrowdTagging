<div id="container">
  <div id="innerContainer">
    <span id="textWrapper">
      <span id="valueProp">Streamline Tag Discovery</span>
      <br>
      <span id="desc">
        The efficient book-cataloguing solution that librarians trust. 
        Crowdsourced transcriptions from domain experts provide accurate metadata. 
        Flexible data export functionality allows integration into any system.
      </span>
    </span>
    <button *ngIf="user; else loginTemplate" routerLink="transcribe">Continue Tagging</button>
  </div>
</div>

<ng-template #loginTemplate>
  <button (click)="login()">Get Started!</button>
</ng-template>
